<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Medicamentos y Enfermedades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #2563eb;
            background: white;
            color: #2563eb;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: #eff6ff;
        }

        .filter-btn.active {
            background: #2563eb;
            color: white;
        }

        .alphabet-section {
            padding: 20px 30px;
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
        }

        .alphabet-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 8px;
        }

        .letter-btn {
            padding: 10px;
            background: white;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #4b5563;
            transition: all 0.3s;
            text-align: center;
        }

        .letter-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
            transform: translateY(-2px);
        }

        .letter-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .results-section {
            padding: 30px;
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .clear-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: #dc2626;
        }

        .document-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .document-card:hover {
            border-color: #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .doc-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .doc-icon {
            color: #2563eb;
        }

        .doc-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .tag-med {
            background: #dbeafe;
            color: #1e40af;
        }

        .tag-enf {
            background: #fce7f3;
            color: #be185d;
        }

        .doc-description {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .doc-link {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .doc-link:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .no-results-text {
            font-size: 18px;
            font-weight: 600;
        }

        .footer {
            position: absolute;
            top: 10px;
            right: 20px;
            font-family: 'Chiller', cursive;
            font-size: 14px;
            font-style: italic;
            z-index: 1000;
        }

        .footer-white {
            color: white;
        }

        .footer-green {
            color: #10b981;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .search-section, .results-section {
                padding: 20px;
            }

            .alphabet-grid {
                grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
            }

            .letter-btn {
                padding: 8px;
                font-size: 14px;
            }

            .filter-buttons {
                justify-content: center;
            }

            .footer {
                top: 5px;
                right: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• Buscador de Posicionamiento Terap√©utico</h1>
            <p class="subtitle">Medicamentos y Enfermedades - SharePoint</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar medicamento o enfermedad..."
                    autocomplete="off"
                >
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="todos">Todos</button>
                <button class="filter-btn" data-filter="medicamentos">Medicamentos</button>
                <button class="filter-btn" data-filter="enfermedades">Enfermedades</button>
            </div>
        </div>

        <div class="alphabet-section">
            <div class="alphabet-title">√çndice Alfab√©tico</div>
            <div class="alphabet-grid" id="alphabetGrid"></div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">40 documentos encontrados</div>
                <button class="clear-btn" id="clearBtn">Limpiar filtros</button>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <div class="footer">
        <span class="footer-white">@In</span><span class="footer-green">FHARMA</span><span class="footer-white">ticas.a.s</span>
    </div>

    <script>
        // DATOS DE EJEMPLO - Estos datos se usar√°n solo si falla la carga del JSON
        const documentosEjemplo = [
            {
                id: "doc001",
                titulo: "Posicionamiento Anticoagulantes Orales",
                numero: "PT-2024-001",
                fechaPublicacion: "15/11/2024",
                url: "https://tuempresa.sharepoint.com/doc001.docx",
                medicamentos: ["Apixab√°n", "Rivaroxab√°n", "Edoxab√°n"],
                enfermedades: ["Fibrilaci√≥n Auricular", "Tromboembolismo Venoso"],
                descripcion: "Documento de posicionamiento terap√©utico para anticoagulantes orales de acci√≥n directa en el tratamiento y prevenci√≥n de eventos tromboemb√≥licos.",
                fechaModificacion: "2024-11-15"
            },
            {
                id: "doc002",
                titulo: "Tratamiento Diabetes Mellitus Tipo 2",
                numero: "PT-2024-002",
                fechaPublicacion: "28/10/2024",
                url: "https://tuempresa.sharepoint.com/doc002.docx",
                medicamentos: ["Metformina", "Empagliflozina", "Dulaglutida"],
                enfermedades: ["Diabetes Mellitus Tipo 2", "Enfermedad Cardiovascular"],
                descripcion: "Gu√≠a de posicionamiento para el tratamiento escalonado de la diabetes tipo 2, incluyendo criterios de uso de iSGLT2 y arGLP-1.",
                fechaModificacion: "2024-10-28"
            },
            {
                id: "doc003",
                titulo: "Antiagregantes en Prevenci√≥n Cardiovascular",
                numero: "PT-2024-003",
                fechaPublicacion: "01/11/2024",
                url: "https://tuempresa.sharepoint.com/doc003.docx",
                medicamentos: ["√Åcido Acetilsalic√≠lico", "Clopidogrel", "Ticagrelor"],
                enfermedades: ["S√≠ndrome Coronario Agudo", "Ictus Isqu√©mico"],
                descripcion: "Posicionamiento sobre el uso de antiagregantes plaquetarios en prevenci√≥n primaria y secundaria de eventos cardiovasculares.",
                fechaModificacion: "2024-11-01"
            },
            {
                id: "doc004",
                titulo: "Antibi√≥ticos en Infecciones Respiratorias",
                numero: "PT-2024-004",
                fechaPublicacion: "20/09/2024",
                url: "https://tuempresa.sharepoint.com/doc004.docx",
                medicamentos: ["Amoxicilina-Clavul√°nico", "Azitromicina", "Levofloxacino"],
                enfermedades: ["Neumon√≠a Adquirida en Comunidad", "Bronquitis Aguda", "EPOC Exacerbada"],
                descripcion: "Protocolo de uso de antibi√≥ticos en infecciones del tracto respiratorio inferior, con criterios de escalado y desescalado terap√©utico.",
                fechaModificacion: "2024-09-20"
            }
        ];

        let documentos = documentosEjemplo;
        let filtroActivo = 'todos';
        let letraActiva = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            cargarDatosDesdeSharePoint();
            generarAlfabeto();
            mostrarResultados(documentos);
            configurarEventos();
        });

        // Funci√≥n para cargar datos desde SharePoint (JSON)
        async function cargarDatosDesdeSharePoint() {
            try {
                // Cargar el archivo JSON desde la misma carpeta
                const response = await fetch('./medicamentos-db.json');
                
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo JSON');
                }
                
                const data = await response.json();
                documentos = data.documentos;
                mostrarResultados(documentos);
                
                console.log('‚úÖ Datos cargados correctamente desde medicamentos-db.json');
            } catch (error) {
                console.warn('‚ö†Ô∏è No se pudo cargar medicamentos-db.json, usando datos de ejemplo:', error);
                // Si falla, usar datos de ejemplo
                documentos = documentosEjemplo;
                mostrarResultados(documentos);
            }
        }

        // Generar alfabeto
        function generarAlfabeto() {
            const alfabeto = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const grid = document.getElementById('alphabetGrid');
            
            alfabeto.forEach(letra => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letra;
                btn.onclick = () => filtrarPorLetra(letra);
                grid.appendChild(btn);
            });
        }

        // Configurar eventos
        function configurarEventos() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                buscar(e.target.value);
            });

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    filtroActivo = e.target.dataset.filter;
                    aplicarFiltros();
                });
            });

            document.getElementById('clearBtn').addEventListener('click', limpiarFiltros);
        }

        // Buscar
        function buscar(termino) {
            const terminoLower = termino.toLowerCase().trim();
            
            if (terminoLower === '') {
                aplicarFiltros();
                return;
            }

            let resultados = documentos.filter(doc => {
                const enTitulo = doc.titulo.toLowerCase().includes(terminoLower);
                const enMedicamentos = doc.medicamentos.some(m => m.toLowerCase().includes(terminoLower));
                const enEnfermedades = doc.enfermedades.some(e => e.toLowerCase().includes(terminoLower));
                const enDescripcion = doc.descripcion.toLowerCase().includes(terminoLower);

                return enTitulo || enMedicamentos || enEnfermedades || enDescripcion;
            });

            if (filtroActivo === 'medicamentos') {
                resultados = resultados.filter(doc => 
                    doc.medicamentos.some(m => m.toLowerCase().includes(terminoLower))
                );
            } else if (filtroActivo === 'enfermedades') {
                resultados = resultados.filter(doc => 
                    doc.enfermedades.some(e => e.toLowerCase().includes(terminoLower))
                );
            }

            mostrarResultados(resultados);
        }

        // Filtrar por letra
        function filtrarPorLetra(letra) {
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === letra) {
                    if (letraActiva === letra) {
                        letraActiva = null;
                    } else {
                        btn.classList.add('active');
                        letraActiva = letra;
                    }
                }
            });

            aplicarFiltros();
        }

        // Aplicar filtros
        function aplicarFiltros() {
            let resultados = [...documentos];

            if (letraActiva) {
                resultados = resultados.filter(doc => {
                    if (filtroActivo === 'medicamentos') {
                        return doc.medicamentos.some(m => m[0].toUpperCase() === letraActiva);
                    } else if (filtroActivo === 'enfermedades') {
                        return doc.enfermedades.some(e => e[0].toUpperCase() === letraActiva);
                    } else {
                        return doc.medicamentos.some(m => m[0].toUpperCase() === letraActiva) ||
                               doc.enfermedades.some(e => e[0].toUpperCase() === letraActiva) ||
                               doc.titulo[0].toUpperCase() === letraActiva;
                    }
                });
            }

            mostrarResultados(resultados);
        }

        // Limpiar filtros
        function limpiarFiltros() {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn[data-filter="todos"]').classList.add('active');
            document.querySelectorAll('.letter-btn').forEach(btn => btn.classList.remove('active'));
            filtroActivo = 'todos';
            letraActiva = null;
            mostrarResultados(documentos);
        }

        // Mostrar resultados
        function mostrarResultados(resultados) {
            const container = document.getElementById('resultsContainer');
            const count = document.getElementById('resultsCount');
            
            count.textContent = `${resultados.length} documento${resultados.length !== 1 ? 's' : ''} encontrado${resultados.length !== 1 ? 's' : ''}`;

            if (resultados.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üì≠</div>
                        <div class="no-results-text">No se encontraron documentos</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = resultados.map(doc => `
                <div class="document-card" onclick="window.open('${doc.url}', '_blank')">
                    <div class="doc-title">
                        <span class="doc-icon">üìÑ</span>
                        ${doc.titulo}
                    </div>
                    <div style="display: flex; gap: 15px; margin-bottom: 10px; font-size: 13px; color: #6b7280;">
                        <span><strong>N¬∫:</strong> ${doc.numero}</span>
                        <span><strong>Fecha:</strong> ${doc.fechaPublicacion}</span>
                    </div>
                    <div class="doc-tags">
                        ${doc.medicamentos.map(m => `<span class="tag tag-med">üíä ${m}</span>`).join('')}
                        ${doc.enfermedades.map(e => `<span class="tag tag-enf">üè• ${e}</span>`).join('')}
                    </div>
                    <div class="doc-description">
                        ${doc.descripcion}
                    </div>
                    <a href="${doc.url}" class="doc-link" target="_blank" onclick="event.stopPropagation()">
                        Abrir documento ‚Üí
                    </a>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
